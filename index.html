<script type="text/javascript">
    function loop(){
        setTimeout(function(){
            var ele = document.getElementById("myiframe").getElementsByClassName("markdown-body")[0];

                ele.children[0].remove()
            }
            else{
                loop()
            }
        },500)
    
    }
    
    
  function onloadfunc(){
      loop()
  }  
</script>
